                <h4 class="scroll-animated-from-bottom">庞泉沟峡谷漂流位于山西省吕梁市交城县庞泉沟镇，地处国家级自然保护区——
               庞泉沟国家自然保护区的核心区域，这里动植物种类繁多，是国家一级保护动物褐马鸡的栖息地。漂流河段全长10公里，落差130米，
             以其参与度高、体验性强、落差大、水量足、船行急而成为华北地区最具刺激性的动感、时尚、新潮水上运动娱乐项目，被誉为“华北第一漂”。</h4>
